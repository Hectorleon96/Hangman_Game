<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header--title">Hangman Game</div>
      <div class="header--img">
        <img src="img/ahorcado.png" alt="Ahorcado_img" />
      </div>
    </header>
    <p class="message">The game contains 'ñ' and accented words</p>
    <h1 class="win hide">¡You Win!</h1>
    <div class="main">
      <span class="span-start">Press start button and play c:</span>
      <span id="alertText"></span><br />
      <span id="wrongCharacter"></span> <br />

      <div class="main--container">
        <div class="main--container__img">
          <div class="main--container__img__div">
            <img src="img/ahorcado_inside.jpg" alt="" />
          </div>
        </div>
        <div class="main-game">
          <div class="main-game__content" id="mainGameContent">
            <div class="main-game-choose hide" id="mainGameChoose">
              <label for="Userchoose">Choose one character...</label>
              <input
                type="text"
                for="checkButton"
                id="UserChoose"
                placeholder="UserChoose"
                pattern="[a-z]"
              />
            </div>
            <div class="show-words" id="showWords">
              <ul id="showWordsList" class="showWordsList"></ul>
            </div>
            <button type="button" id="goButton" class="start-btn">
              Start Game
            </button>
            <button
              type="button"
              class="hide inGameButton restart-btn"
              id="restartButton"
            >
              Restart Game
            </button>
            <button
              type="button"
              class="hide inGameButton check-btn"
              id="checkButton"
            >
              Check
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
